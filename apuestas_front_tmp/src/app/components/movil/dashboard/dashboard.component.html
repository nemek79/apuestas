<div class="container">

  <div *ngFor="let apuesta of apuestasList">

    <div class="card text-center mt-4">
      <div class="card-header">
        [{{apuesta.id}} / {{apuesta.fechaEvento}}] - {{apuesta.encuentro}} ({{apuesta.apuesta}})
      </div>
      <div class="card-body">
        <p class="card-text">
          Tipster: {{apuesta.tipster.descripcion}} |
          Stake: {{apuesta.stake}} |
          Cantidad apostada: {{apuesta.cantidadApostada}}
        </p>
        <button
          class="btn btn-success me-2"
          (click)="actualizarEstadoApuesta(apuesta.id,2)"
        >
          Ganada
        </button>
        <button
          class="btn btn-danger me-2"
          (click)="actualizarEstadoApuesta(apuesta.id,3)"
        >
          Perdida
        </button>
        <button
          class="btn btn-secondary me-2"
          (click)="push(apuesta.id)"
        >
         Push
        </button>
      </div>
    </div>

  </div>

</div>


<div class="modal" tabindex="-1" id="pushCantidadDialog" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Introduce la cantidad del push</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="cantidadPushIn" class="form-label">Cantidad Push </label>
        <input
          type="text"
          class="form-control"
          id="cantidadPushIn"
          #cantidadPushIn
        >

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="cerrarPushCantidadDialog(cantidadPushIn.value)">Guardar</button>
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
